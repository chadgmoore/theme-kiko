<header class="masthead">
  <h1 class="masthead-title">
    <a href="/">{{ .Site.Title }}</a>
  </h1>
  <nav class="masthead-nav">

	{{ range .Site.Menus.main }}
		{{ if .Page.Params.redirect_url }}
			<a class="page-link" href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a>
		{{ else }}
			<a class="page-link" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a>
		{{ end }}
	{{ end }}

	<a class="page-link" href="{{ "feed.xml" | absURL }}">RSS</a>
  </nav>
</header>
